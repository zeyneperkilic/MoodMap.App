<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoodMap - Your Personal Music Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, 
                #FF6B6B,
                #4ECDC4,
                #45B7D1,
                #96C3EB,
                #C7CEEA,
                #FF9A9E
            );
            --accent-gradient: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.9);
            --spotify-green: #1DB954;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            background-size: 400% 400%;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, transparent 70%),
                radial-gradient(circle at 0% 100%, rgba(255,107,107,0.3) 0%, transparent 50%),
                radial-gradient(circle at 100% 0%, rgba(78,205,196,0.3) 0%, transparent 50%);
            animation: patternShift 20s ease-in-out infinite;
            z-index: 1;
            mix-blend-mode: soft-light;
        }

        .aura-effect {
            position: fixed;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255,107,107,0.4) 0%, transparent 70%),
                radial-gradient(circle at 70% 70%, rgba(78,205,196,0.4) 0%, transparent 70%);
            filter: blur(50px);
            z-index: 0;
            animation: auraShift 15s ease-in-out infinite alternate;
        }

        @keyframes auraShift {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2) rotate(10deg);
                opacity: 0.7;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.5;
            }
        }

        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 0 32px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 2;
            max-width: 1000px;
            width: 90%;
            margin: 2rem;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .glass-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 15px 45px 0 rgba(31, 38, 135, 0.4),
                inset 0 0 32px 0 rgba(255, 255, 255, 0.2);
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInDown 1s ease-out;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--accent-gradient);
            border-radius: 4px;
            animation: expandLine 1.5s ease-out;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(45deg, #fff, #f1f1f1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 1.5rem;
            max-width: 700px;
            margin: 0 auto 3rem;
            line-height: 1.8;
            color: var(--text-secondary);
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .start-btn, .spotify-btn {
            padding: 1.4rem 3rem;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 1rem;
            letter-spacing: 1px;
        }

        .start-btn {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 10px 25px rgba(255, 65, 108, 0.5);
            animation: fadeInUp 1s ease-out 0.6s backwards;
        }

        .spotify-btn {
            background: var(--spotify-green);
            color: white;
            box-shadow: 0 10px 25px rgba(29, 185, 84, 0.5);
            animation: fadeInUp 1s ease-out 0.8s backwards;
        }

        .start-btn:hover, .spotify-btn:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.3);
        }

        .start-btn::before, .spotify-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: 0.6s;
        }

        .start-btn:hover::before, .spotify-btn:hover::before {
            left: 100%;
        }

        .spotify-icon {
            width: 28px;
            height: 28px;
            fill: currentColor;
        }

        .floating-notes {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .music-note {
            position: absolute;
            font-size: 2.5rem;
            opacity: 0;
            animation: floatNote 10s linear infinite;
            color: rgba(255, 255, 255, 0.8);
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
            z-index: 1;
        }

        @keyframes floatNote {
            0% {
                transform: translate(var(--startX), 120vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translate(var(--endX), -20vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandLine {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                opacity: 1;
            }
        }

        @keyframes patternShift {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0deg); }
        }

        @media (max-width: 768px) {
            .glass-container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 2.8rem;
            }
            
            p {
                font-size: 1.2rem;
            }
            
            .start-btn, .spotify-btn {
                padding: 1.2rem 2.5rem;
                font-size: 1.1rem;
            }

            .logo {
                font-size: 2.5rem;
            }
        }
    </style>
    <script>
        function redirectToSpotify() {
            window.location.href = '/spotify/login';
        }

        // Dinamik mÃ¼zik notalarÄ± oluÅŸturma
        function createFloatingNotes() {
            const notes = ['ðŸŽµ', 'ðŸŽ¶', 'ðŸŽ¼', 'ðŸŽ·', 'ðŸŽº', 'ðŸŽ¸', 'ðŸŽ»', 'ðŸŽ¤', 'ðŸŽ§', 'ðŸ¥'];
            const container = document.querySelector('.floating-notes');
            
            setInterval(() => {
                const note = document.createElement('div');
                note.className = 'music-note';
                note.textContent = notes[Math.floor(Math.random() * notes.length)];
                
                const startX = Math.random() * window.innerWidth;
                const endX = startX + (Math.random() - 0.5) * 200;
                
                note.style.setProperty('--startX', `${startX}px`);
                note.style.setProperty('--endX', `${endX}px`);
                note.style.left = '0';
                note.style.top = '0';
                
                container.appendChild(note);
                
                // Animasyon bittikten sonra notayÄ± kaldÄ±r
                setTimeout(() => {
                    note.remove();
                }, 10000);
            }, 1000);
        }

        // Sayfa yÃ¼klendiÄŸinde notalarÄ± baÅŸlat
        window.addEventListener('load', createFloatingNotes);
    </script>
</head>

    <div class="background-pattern"></div>
    <div class="floating-notes"></div>
    
    <div class="glass-container">
        <div class="content-wrapper">
            <div class="logo">MoodMap</div>
            <h1>Discover Your Perfect Soundtrack</h1>
            <p>Experience music that resonates with your emotions. Let your mood guide you through a personalized musical journey.</p>
            <div class="button-container">
                <button class="start-btn" onclick="window.location.href='http://127.0.0.1:8000/mood_selection'">

</body>
